<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Laundry Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f0f0f5;
    }

    h1 {
      text-align: center;
    }

    .cart-table {
      width: 100%;
      max-width: 600px;
      margin: 30px auto;
      background-color: #fff;
      border-collapse: collapse;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      border-radius: 8px;
      overflow: hidden;
    }

    .cart-table th, .cart-table td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    .cart-table th {
      background-color: #2e86de;
      color: white;
    }

    .cart-table td button {
      padding: 5px 10px;
      margin: 0 5px;
      font-size: 16px;
      cursor: pointer;
      background-color: #3498db;
      border: none;
      border-radius: 4px;
      color: white;
    }

    .cart-table td button:hover {
      background-color: #1e6fb8;
    }

    #summary {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
    }

    #summary span {
      font-weight: bold;
    }

    .disabled {
      background-color: #ccc !important;
      cursor: not-allowed !important;
    }
  </style>
</head>
<body>

  <h1>Laundry Cart</h1>

  <table class="cart-table">
    <thead>
      <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="cartBody">
      <!-- Dynamically filled -->
    </tbody>
  </table>

  <div id="summary">
    Total Items in Cart: <span id="totalItems">0</span> / 16
  </div>

  <script>
    const items = [
      "T-Shirt", "Shirt", "Jeans", "Half Pants", 
      "Towel", "Bedsheet", "Pillow Covers"
    ];

    const cart = {};
    const maxItems = 16;

    function getTotalItems() {
      return Object.values(cart).reduce((sum, qty) => sum + qty, 0);
    }

    function updateCartDisplay() {
      const tbody = document.getElementById("cartBody");
      tbody.innerHTML = "";

      items.forEach(item => {
        const qty = cart[item] || 0;

        const row = document.createElement("tr");

        const itemCell = document.createElement("td");
        itemCell.textContent = item;

        const qtyCell = document.createElement("td");
        qtyCell.textContent = qty;

        const actionsCell = document.createElement("td");

        const minusBtn = document.createElement("button");
        minusBtn.textContent = "âˆ’";
        minusBtn.onclick = () => removeItem(item);
        minusBtn.disabled = qty === 0;

        const plusBtn = document.createElement("button");
        plusBtn.textContent = "+";
        plusBtn.onclick = () => addItem(item);
        plusBtn.className = (getTotalItems() >= maxItems || (item === "Bedsheet" && qty >= 1)) ? "disabled" : "";

        actionsCell.appendChild(minusBtn);
        actionsCell.appendChild(plusBtn);

        row.appendChild(itemCell);
        row.appendChild(qtyCell);
        row.appendChild(actionsCell);

        tbody.appendChild(row);
      });

      document.getElementById("totalItems").textContent = getTotalItems();
    }

    function addItem(item) {
      const currentTotal = getTotalItems();

      if (currentTotal >= maxItems) {
        alert("You can't add more than 16 items!");
        return;
      }

      if (item === "Bedsheet" && (cart[item] || 0) >= 1) {
        alert("Only 1 bedsheet allowed!");
        return;
      }

      cart[item] = (cart[item] || 0) + 1;
      updateCartDisplay();
    }

    function removeItem(item) {
      if (cart[item] > 0) {
        cart[item]--;
        if (cart[item] === 0) delete cart[item];
      }
      updateCartDisplay();
    }

    // Initialize with zero quantities
    items.forEach(item => cart[item] = 0);
    updateCartDisplay();
  </script>

</body>
</html>
